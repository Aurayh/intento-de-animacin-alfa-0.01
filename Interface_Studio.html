<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui-panel">
        <header>
            <h1 data-key="title">Configurador</h1>
            <select id="lang-selector">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
            </select>
        </header>

        <div class="control-grid">
            <div class="control-item">
                <label data-key="bg-color">Fondo</label>
                <input type="color" id="bg-picker" value="#121212">
            </div>
            <div class="control-item">
                <label data-key="text-color">Texto</label>
                <input type="color" id="text-picker" value="#ffffff">
            </div>
            <div class="control-item full-width">
                <label>Opacidad (Alpha)</label>
                <input type="range" id="alpha-picker" min="0" max="1" step="0.01" value="0.95">
            </div>
        </div>

        <div class="preset-group">
            <button class="btn btn-black" onclick="setPreset('#000000', '#ffffff')">Pitch Black</button>
            <button class="btn btn-white" onclick="setPreset('#ffffff', '#000000')">Pure White</button>
        </div>
    </div>

    <main class="content-canvas">
        <div class="glass-card">
            <h2 data-key="welcome">Bienvenido</h2>
            <p data-key="desc>.</p>  
            
              $$$Esta capa protege tu vista con un efecto de desenfoque y contraste suave$$     
        </div>
    </main>
    <script src="script.js"></script> 
<head>
   </html>
